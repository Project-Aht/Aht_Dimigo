name: aht_dimigo
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.6
  modal_progress_hud_nsn: ^0.4.0
  shared_preferences:
  firebase_core:
  firebase_storage:
  firebase_auth:
  cloud_firestore:
  firebase_messaging:
  google_sign_in:
  get:
  scroll_date_picker:
  image_picker:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true  
  assets:
    - image\red.jpg
    - assets\images\splash_image.png

  fonts:
    - family: Righteous
      fonts:
        - asset: fonts/Righteous/Righteous_400.ttf
          weight: 400

    - family: Pretendard
      fonts:
        - asset: fonts/Pretendard/Pretendard-Black.ttf
          weight: 900
        - asset: fonts/Pretendard/Pretendard-Bold.ttf
          weight: 700
        - asset: fonts/Pretendard/Pretendard-ExtraBold.ttf
          weight: 800
        - asset: fonts/Pretendard/Pretendard-ExtraLight.ttf
          weight: 200
        - asset: fonts/Pretendard/Pretendard-Light.ttf
          weight: 300
        - asset: fonts/Pretendard/Pretendard-Medium.ttf
          weight: 500
        - asset: fonts/Pretendard/Pretendard-Regular.ttf
          weight: 400
        - asset: fonts/Pretendard/Pretendard-Thin.ttf
          weight: 100
        - asset: fonts/Pretendard/Pretendard-SemiBold.ttf
          weight: 600